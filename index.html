<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>

<body>

    <div class="left-panel">
        <div class="logo">
            <img src="odin-lined.png" alt="Majestic Odin">
            <h1>Odin's classic watches</h1>
        </div>
        <img src="watch.jpg" alt="">
        <div class="img-credits">
            <p>Photo by <a href="https://unsplash.com/@ta_req_">Tareq Hasan</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="right-panel">
        <div class="text-field">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get startet.
            <p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        
        <div class="form-field">
            <form id="sign-up-form">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="form-row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input
                                type="text"
                                id="first_name"
                                name="first_name"
                                placeholder="Ola"
                                maxlength="40">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input
                                type="text"
                                id="last_name"
                                name="last_name"
                                placeholder="Nordmann"
                                maxlength="40">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                maxlength="40"
                                required>
                                <span></span>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input
                                type="tel"
                                name="phone_number"
                                id="phone_number"
                                maxlength="40">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="first-pwd">
                            <label for="password">PASSWORD *</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                minlength="8"
                                maxlength="40"
                                required>
                                <span class="pwd-error"><span></span></span>
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD *</label>
                            <input
                                type="password"
                                name="confirm-pwd"
                                id="confirm-pwd"
                                minlength="8"
                                maxlength="40"
                                required>
                                <span></span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="text-field-2">
            <button type="submit" form="sign-up-form">Create Account</button>
            <span></span>
            <p>Already have an account? <a a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
